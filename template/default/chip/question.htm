<span onmouseover="if(Dd('question').style.display=='none') reloadquestion();" onmouseout="checkanswer(Dd('answer').value);"><span id="question" style="display:none;"><span id="questionstr"></span>&nbsp;&nbsp;<a href="javascript:reloadquestion();">[换个问题]</a><br/></span>
<input name="answer" id="answer" type="text" size="30" onblur="checkanswer(this.value);"/><span id="canswer"></span>
</span>
<script type="text/javascript">
function reloadquestion() {
	Dd('question').style.display = '';
	Dd('canswer').innerHTML = '';
	Dd('answer').value = '';
	Dd('canswer').innerHTML = '';
	$('#destoon_question').remove();
	s = document.createElement("script");
	s.type = "text/javascript";
	s.id = "destoon_question";
	s.src = "{DT_PATH}api/captcha.png.php?action=question&refresh="+Math.random()+".js";
	document.body.appendChild(s);
}
function checkanswer(s) {
	if(s.length < 1) {
		Dd('answer').focus; return;
	}
	$.post(AJPath, 'action=question&answer='+s,
		function(data) {
			if(data == '0') {
				Dd('canswer').innerHTML = '&nbsp;&nbsp;<img src="{DT_SKIN}image/check_right.gif" align="absmiddle"/>';
			} else {
				Dd('answer').focus;
				Dd('canswer').innerHTML = '&nbsp;&nbsp;<img src="{DT_SKIN}image/check_error.gif" align="absmiddle"/>';
			}
		}
	);
}
</script>
